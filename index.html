<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 contact-heading h2 text-center mt-5 text-primary">Contact Us</div>
    </div>

    <div class="contact-form mt-3 shadow rounded">
      <div class="row">
        <!-- Left Side -->
        <div class="col-md-4 form-left-side p-5 text-white bg-primary rounded-start">
          <h1 class="mb-4">Let's get in touch</h1>
          <p>We're here for any suggestions or to chat.</p>
          <div class="contact-us mt-4">
            <div class="address d-flex align-items-center mb-3">
              <i class="fa-solid fa-location-dot me-2"></i>
              <p class="mb-0"><strong>Address:</strong> dubai</p>
            </div>
            <div class="phone d-flex align-items-center mb-3">
              <i class="fa-solid fa-phone-volume me-2"></i>
              <p class="mb-0"><strong>Phone:</strong> 0336 9598422</p>
            </div>
            <div class="email d-flex align-items-center">
              <i class="fa-solid fa-envelope me-2"></i>
              <p class="mb-0"><strong>Email:</strong> abc7852@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- Right Side Form -->
        <div class="col-md-8 p-5">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>

            <div class="col-12">
              <label for="inputMessage" class="form-label">Message</label>
              <textarea class="form-control" id="inputMessage" rows="4" placeholder="Type your message..."></textarea>
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Sindh</option>
                <option>Punjab</option>
                <option>Balochistan</option>
                <option>KPK</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
